<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptedNote - View Note</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary-blue: #3b82f6;
            --primary-blue-hover: #2563eb;
            --danger-red: #ef4444;
            --danger-red-hover: #dc2626;
            --neutral-gray: #64748b;
            --neutral-gray-hover: #475569;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(15, 23, 42, 0.6);
            --border-color: #334155;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 0) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .main-header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 20px 50px -10px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .note-area {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1.05rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .note-area:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-hover));
        }

        .btn-save:hover {
            box-shadow: 0 10px 15px rgba(59, 130, 246, 0.35);
        }

        .btn-nuke {
            background: linear-gradient(135deg, var(--danger-red), var(--danger-red-hover));
        }

        .btn-nuke:hover {
            box-shadow: 0 10px 15px rgba(239, 68, 68, 0.35);
        }

        .btn-exit {
            background: linear-gradient(135deg, var(--neutral-gray), var(--neutral-gray-hover));
        }

        /* Footer */
        footer {
            margin-top: auto;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-align: center;
            padding-bottom: 20px;
            padding-top: 40px;
            opacity: 0.8;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 24px;
            }

            .main-header {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1 class="main-header">CryptedNote</h1>
        <p class="subtitle">A truly secure, private and anonymous note</p>
    </div>

    <div class="container">
        <textarea class="note-area" placeholder="Write your note here..." id="note"></textarea>
        <p class="subtitle" id="message"></p>

        <div class="actions">
            <button class="btn btn-save" id="save-pad">Save Pad</button>
            <button class="btn btn-nuke" id="nuke-pad">Nuke Pad</button>
            <button class="btn btn-exit" id="exit-pad">Exit Pad</button>
        </div>
    </div>

    <footer>
        Made with ðŸ’– by <a style="text-decoration: none; color: var(--text-muted);" href="https://github.com/ncryptsion"><u>NCryptsion</u></a>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
